<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break&Continue</title>
  </head>
  <body>
    <script>
      for(let i=0;i<10;i++){
          if(i%2==0) continue;
          alert(i);
      }
      //
      let sum=0;
      while(true){
          let value = + prompt("Enter a number");
          if(!value) break;
          sum += value;
      }
      alert("Sum = " + sum);
      //
      outer: for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
              let input = prompt(`Value at coords (${i},${j})`, '');
              if (!input) break outer;
          }
      }
      alert('Done!');
      //
      for(let z=0;z<=10;z++){
          if(z % 2 != 0) continue;
          alert(z);
      }
    </script>
  </body>
</html>
